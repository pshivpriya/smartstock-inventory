<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | SmartStock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
}
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:100%;
  max-width:480px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:40px;
}
h2{
  text-align:center;
  margin-bottom:30px;
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:16px;
  background:#020617;
  color:#e5e7eb;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  font-size:16px;
}
.login-btn{
  background:linear-gradient(90deg,#0ea5e9,#22c55e);
}
.create-btn{
  background:#22c55e;
  color:#022c22;
  margin-top:12px;
}
.message{
  margin-top:16px;
  text-align:center;
  font-weight:bold;
}
.footer{
  margin-top:18px;
  text-align:center;
  font-size:13px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <h2>üîê SmartStock Admin Login</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button class="login-btn" onclick="login()">Login</button>

    <div class="message" id="msg"></div>

    <!-- üîΩ CREATE ADMIN (SHOW ONLY IF NO ADMIN EXISTS) -->
    <div id="createAdminBox" style="display:none; text-align:center; margin-top:18px;">
      <p style="opacity:.85">No admin account found</p>
      <button class="create-btn" onclick="window.location.href='/admin/signup'">
        ‚ûï Create Admin Account
      </button>
    </div>

    <div class="footer">
      Admin Login Only
    </div>

  </div>
</div>

<script>
const BASE_URL = "http://127.0.0.1:5000";

/* üîç CHECK IF ADMIN EXISTS */
fetch(`${BASE_URL}/admin/exists`)
  .then(res => res.json())
  .then(data => {
    if (!data.exists) {
      document.getElementById("createAdminBox").style.display = "block";
    }
  });

  

function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  msg.textContent = "";

  if(!email || !password){
    msg.style.color = "#f87171";
    msg.textContent = "‚ùå Please enter email and password";
    return;
  }

  fetch(`${BASE_URL}/login`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {

    if(data.error){
      msg.style.color="#f87171";
      msg.textContent="‚ùå Invalid credentials";
      return;
    }

    localStorage.setItem("adminLoggedIn","true");
    localStorage.setItem("role",data.role);
    localStorage.setItem("userEmail",data.email);
    localStorage.setItem("userName",data.name);

    msg.style.color="#22c55e";
    msg.textContent="‚úÖ Login successful";

    setTimeout(()=>{
      window.location.href="/admin/dashboard";
    },700);
  })
  .catch(()=>{
    msg.style.color="#f87171";
    msg.textContent="‚ùå Server error";
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Admin | SmartStock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
}
.main{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:100%;
  max-width:500px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:40px;
}
h2{text-align:center;margin-bottom:30px}
input{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  border-radius:12px;
  border:none;
  background:#020617;
  color:#e5e7eb;
}
button{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(90deg,#0ea5e9,#22c55e);
}
.message{
  margin-top:14px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<main class="main">
<section class="card">

<h2>‚ûï Create Admin Account</h2>

<form onsubmit="return false;">
  <input id="name" placeholder="Admin Name">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <!-- ‚úÖ CORRECT BUTTON -->
  <button type="button" onclick="createAdminAccount()">
    Create Account
  </button>

  <div class="message" id="msg"></div>
</form>

</section>
</main>

<script>
const BASE_URL = "http://127.0.0.1:5000";

/* üîê SAFETY CHECK ‚Äî PREVENT SECOND ADMIN */
fetch(`${BASE_URL}/admin/exists`)
.then(res => res.json())
.then(data => {
  if (data.exists) {
    window.location.href = "/admin/login";
  }
});

function createAdminAccount() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  if (!name || !email || !password) {
    msg.style.color = "#f87171";
    msg.textContent = "‚ùå Please fill all fields";
    return;
  }

  fetch(`${BASE_URL}/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name,
      email: email,
      password: password,
      role: "admin"   // üî• IMPORTANT
    })
  })
  .then(res => {
    if (!res.ok) throw new Error();
    return res.json();
  })
  .then(() => {
    msg.style.color = "#22c55e";
    msg.textContent = "‚úÖ Admin account created successfully";

    setTimeout(() => {
      window.location.href = "/admin/login";
    }, 1000);
  })
  .catch(() => {
    msg.style.color = "#f87171";
    msg.textContent = "‚ùå Admin already exists or server error";
  });
}
</script>

</body>
</html>

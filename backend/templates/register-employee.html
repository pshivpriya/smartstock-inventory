<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Employee | SmartStock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: #1e293b;
}

/* Header */
header {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 16px;
}

.header-left h2 {
  font-size: 24px;
  font-weight: 700;
}

.header-actions {
  display: flex;
  gap: 12px;
}

button {
  padding: 12px 24px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.dashboard-btn {
  background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
  color: white;
}

.logout-btn {
  background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  color: white;
}

/* Container */
.container {
  padding: 60px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Form Card */
.form-card {
  width: 100%;
  max-width: 550px;
  background: white;
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
}

.form-card h3 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
  text-align: center;
}

.form-subtitle {
  text-align: center;
  color: #64748b;
  margin-bottom: 32px;
  font-size: 14px;
}

.info-box {
  background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
  border-left: 4px solid #3b82f6;
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 24px;
}

.info-box-title {
  font-weight: 700;
  color: #1e40af;
  margin-bottom: 4px;
  font-size: 14px;
}

.info-box-text {
  color: #1e40af;
  font-size: 13px;
}

/* Form Groups */
.form-group {
  margin-bottom: 24px;
}

.form-group label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: #475569;
  font-size: 14px;
}

.form-group input {
  width: 100%;
  padding: 14px 16px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 15px;
  transition: all 0.3s ease;
  font-family: inherit;
  background: white;
  color: #1e293b;
}

.form-group input:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.form-group input::placeholder {
  color: #94a3b8;
}

/* Icon Input */
.input-with-icon {
  position: relative;
}

.input-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
}

.input-with-icon input {
  padding-left: 45px;
}

/* Password Toggle */
.password-toggle {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  user-select: none;
}

/* Submit Button */
.submit-btn {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 700;
  margin-top: 12px;
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
}

/* Message */
.message {
  margin-top: 20px;
  padding: 14px;
  border-radius: 12px;
  font-weight: 600;
  text-align: center;
  display: none;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.message.success {
  background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
  color: #065f46;
}

.message.error {
  background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
  color: #991b1b;
}

/* Responsive */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 16px;
  }

  .form-card {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>

<!-- Header -->
<header>
  <div class="header-left">
    <span style="font-size: 32px;">üë§</span>
    <h2>Register Employee</h2>
  </div>
  <div class="header-actions">
    <button class="dashboard-btn" onclick="goDashboard()">
      <span>üìä</span>
      <span>Dashboard</span>
    </button>
    <button class="logout-btn" onclick="logout()">
      <span>üö™</span>
      <span>Logout</span>
    </button>
  </div>
</header>

<!-- Container -->
<div class="container">
  <div class="form-card">
    <h3>Add New Employee</h3>
    <p class="form-subtitle">Create a new employee account</p>

    <div class="info-box">
      <div class="info-box-title">‚ÑπÔ∏è Important Information</div>
      <div class="info-box-text">
        The employee will receive these credentials to access the system.
        Please ensure they change their password after first login.
      </div>
    </div>

    <form id="employeeForm" onsubmit="registerEmployee(event)">
      
      <div class="form-group">
        <label for="name">Full Name *</label>
        <div class="input-with-icon">
          <span class="input-icon">üë§</span>
          <input type="text" id="name" placeholder="e.g., John Doe" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <div class="input-with-icon">
          <span class="input-icon">üìß</span>
          <input type="email" id="email" placeholder="employee@company.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Temporary Password *</label>
        <div class="input-with-icon">
          <span class="input-icon">üîí</span>
          <input type="password" id="password" placeholder="Create a secure password" minlength="6" required>
          <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        ‚úÖ Register Employee
      </button>

      <div id="message" class="message"></div>
    </form>

  </div>
</div>

<script>
const BASE_URL = "http://127.0.0.1:5000";

// Toggle Password Visibility
function togglePassword() {
  const passwordInput = document.getElementById("password");
  const toggleIcon = document.querySelector(".password-toggle");
  
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleIcon.textContent = "üôà";
  } else {
    passwordInput.type = "password";
    toggleIcon.textContent = "üëÅÔ∏è";
  }
}

// Show Message
function showMessage(text, type) {
  const msg = document.getElementById("message");
  msg.textContent = text;
  msg.className = `message ${type}`;
  msg.style.display = "block";

  if (type === "success") {
    setTimeout(() => {
      msg.style.display = "none";
    }, 5000);
  }
}

// Register Employee
async function registerEmployee(event) {
  event.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  // Validation
  if (!name || !email || !password) {
    showMessage("‚ùå Please fill in all fields", "error");
    return;
  }

  if (password.length < 6) {
    showMessage("‚ùå Password must be at least 6 characters long", "error");
    return;
  }

  // Email validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    showMessage("‚ùå Please enter a valid email address", "error");
    return;
  }

  try {
    const res = await fetch(`${BASE_URL}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({
        name,
        email,
        password,
        role: "employee"
      })
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.error || "Failed to register employee");
    }

    showMessage("‚úÖ Employee registered successfully!", "success");
    
    // Clear form
    document.getElementById("employeeForm").reset();

  } catch (error) {
    console.error("Error registering employee:", error);
    showMessage(`‚ùå ${error.message}`, "error");
  }
}

// Navigation
function goDashboard() {
  window.location.href = "/admin/dashboard";
}

function logout() {
  fetch(`${BASE_URL}/logout`, { credentials: "include" })
    .then(() => {
      window.location.href = "/login-page";
    });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | SmartStock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#020617,#0f172a);
  font-family:"Segoe UI",sans-serif;
}
.card{
  background:#0f172a;
  padding:35px;
  border-radius:18px;
  width:380px;
  color:#e5e7eb;
}
input,select,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}
select{
  background:#020617;
  color:#e5e7eb;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.error{
  color:#f87171;
  font-size:14px;
  margin-top:8px;
}
.note{
  margin-top:12px;
  font-size:13px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê SmartStock Login</h2>

  <!-- ROLE SELECT -->
  <select id="role">
    <option value="">Select Role</option>
    <option value="admin">Admin</option>
    <option value="employee">Employee</option>
  </select>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p class="error" id="error"></p>
  <p class="note">Admins and Employees use the same login</p>
</div>

<script>
function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const selectedRole = document.getElementById("role").value;

  if(!selectedRole){
    error.innerText = "Please select a role";
    return;
  }

  fetch("/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email, password })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.error){
      error.innerText = data.error;
      return;
    }

    // üîí ROLE VALIDATION
    if(data.role !== selectedRole){
      error.innerText = `You are not registered as ${selectedRole}`;
      return;
    }

    localStorage.setItem("loggedIn","true");
    localStorage.setItem("role",data.role);
    localStorage.setItem("user",data.name);

    // üîÅ REDIRECT
    if(data.role === "admin"){
      location.href = "/admin/dashboard";
    }else{
      location.href = "/employee/dashboard";
    }
  })
  .catch(()=>{
    error.innerText="Server error. Try again.";
  });
}
</script>

</body>
</html>
